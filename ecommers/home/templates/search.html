{% extends 'layouts/store_main.html' %}
{% load static %}

{% block body %}

 <section class="ftco-section bg-light">
    	<div class="container">

        {% for i in msg %}
            <h3>{{ i.msg }}</h3>

  <img src="{{i.img.url}}"  alt="your-image-description">

        {% endfor %}
          </div>
        </div>
    	</div>
    	<div class="container">
    		<div class="row">

				{% for i in prod %}


   			<div class="col-sm-12 col-md-6 col-lg-3 ftco-animate d-flex">
   				<div class="product d-flex flex-column">
  					<a href="{{i.get_url}}" class="img-prod"><img class="img-fluid" src="{{i.product_image.url}}" alt="Colorlib Template">
   						<div class="overlay"></div>
   					</a>
    					<div class="text py-3 pb-4 px-3">
    						<div class="d-flex">
   							<div class="cat">
		    						<span>{{i.cate}}</span>
		    					</div>
		    					<div class="rating">
	    							<p class="text-right mb-0">
	    								<a href="#"><span class="ion-ios-star-outline"></span></a>
	    								<a href="#"><span class="ion-ios-star-outline"></span></a>
	    								<a href="#"><span class="ion-ios-star-outline"></span></a>
	    								<a href="#"><span class="ion-ios-star-outline"></span></a>
	    								<a href="#"><span class="ion-ios-star-outline"></span></a>
	    							</p>
	    						</div>
	    					</div>
    						<h3><a href="{{i.get_url}}">{{i.name}}</a></h3>
    						<div class="pricing">
	    						<p class="price"><span class="mr-2 price-dc">{{ i.original_price }}</span><span class="price-sale">{{ i.offer_price }}</span></p>
	    					</div>

	    					<p class="bottom-area d-flex px-3">
    							<a href="#" class="add-to-cart text-center py-2 mr-1"><span>Add to cart <i class="ion-ios-add ml-1"></i></span></a>
    							<a href="#" class="buy-now text-center py-2">Buy now<span><i class="ion-ios-cart ml-1"></i></span></a>
    						</p>
    					</div>
				</div>
			</div>
			</div>
		</div>


 </section>
                        {% endfor %}


{% endblock %}
